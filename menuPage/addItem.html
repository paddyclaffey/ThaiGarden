<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="addItem.css">
</head>
<body>
<div class="container1">
    <div class="grid">
        <div class="grid__row1">
            <div class="grid__item1"><img src="../images/pic1.jpg"></div>
            <div class="grid__item1">
                <label>
                   <!--<a> <img src="../images/Selector%20-%20Single%20Unselected%203%20Copy@2x.png"> &nbsp </a>-->
                    <input type="radio" name="option" value="steamed" checked/>Steamed Rice<br>
                </label>
                <label>
                    <!--<a><img src="../images/Selector%20-%20Single%20Unselected%203%20Copy@2x.png"> &nbsp </a>-->
                    <input type="radio" name="option" value="brown"/> Brown Rice<br>
                </label>
                <label>
                    <!--<a> <img src="../images/Selector%20-%20Single%20Unselected%203%20Copy@2x.png"> &nbsp </a>-->
                    <input type="radio" name="option" value="coconut"/> Coconut Rice<br>
                </label>
                <label>
                    <!--<a>  <img src="../images/Selector%20-%20Single%20Unselected%203%20Copy@2x.png"> &nbsp </a>-->
                    <input type="radio" name="option" value="rice"/> Rice Noodle<br>
                </label>
                <label>
                    <!--<a>  <img src="../images/Selector%20-%20Single%20Unselected%203%20Copy@2x.png"> &nbsp </a>-->
                    <input type="radio" name="option" value="egg"/> Egg Noodle<br>
                </label>
            </div>
            <div class="grid__item1"><br><br>
                <label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp €0.50</label><br>
                <label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp €1.00</label><br>
                <label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp €1.00</label><br>
            </div>
        </div>
        <div class="grid__row1">
            <div class="grid__item1">
            <form id='myform' method='POST' action='#'>
                <input type='button' value='-' class='qtyminus' field='quantity' />
                <input type='text' name='quantity' value='0' class='qty' />
                <input type='button' value='+' class='qtyplus' field='quantity' />
            </form></div>
            <div class="grid__item1"><button type="button">Add to Cart</button></div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        // This button will increment the value
        $('.qtyplus').click(function(e){
            // Stop acting like a button
            e.preventDefault();
            // Get the field name
            fieldName = $(this).attr('field');
            // Get its current value
            var currentVal = parseInt($('input[name='+fieldName+']').val());
            // If is not undefined
            if (!isNaN(currentVal)) {
                // Increment
                $('input[name='+fieldName+']').val(currentVal + 1);
            } else {
                // Otherwise put a 0 there
                $('input[name='+fieldName+']').val(0);
            }
        });
        // This button will decrement the value till 0
        $(".qtyminus").click(function(e) {
            // Stop acting like a button
            e.preventDefault();
            // Get the field name
            fieldName = $(this).attr('field');
            // Get its current value
            var currentVal = parseInt($('input[name='+fieldName+']').val());
            // If it isn't undefined or its greater than 0
            if (!isNaN(currentVal) && currentVal > 0) {
                // Decrement one
                $('input[name='+fieldName+']').val(currentVal - 1);
            } else {
                // Otherwise put a 0 there
                $('input[name='+fieldName+']').val(0);
            }
        });
    });
</script>
</body>
</html>
