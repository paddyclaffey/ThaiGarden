                    <input type="radio" value="brown rice"/> Brown Rice<br>
                </label>
                <label>
                    <!--<a> <img src="../images/Selector%20-%20Single%20Unselected%203%20Copy@2x.png"> &nbsp </a>-->
                    <input type="radio" value="coconut rice"/> Coconut Rice<br>
                </label>
                <label>

            <div class="grid__item1">
            <form id='myform' method='POST' action='#'>
                <input type='button' value='-' class='qtyminus' onclick="minusNum(this)" field='quantity' />
                <input type='number' contenteditable="false" name='quantity' value='1' min="0" class='qty' />
                <input type='button' value='+' class='qtyplus' onclick="addNum(this)" field='quantity' />
            </form></div>
            <div class="grid__item1"><button type="button">Add to Cart</button></div>
            <p onclick='removeChooseItemMenu(this)'>Cancel</p>
